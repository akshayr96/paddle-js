<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paddle JS</title>
    <link rel="icon" href="/assets/favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <div id="overlay" class="overlay">
            <div style="font-size: 36px;" class="highlight-text">Paddle JS</div>
            <div style="margin-top: 10px;">Press <span class="highlight-text">←</span> or <span class="highlight-text">→</span> for navigation</div>
            <div style="margin-top: 5px;">Hit <span class="highlight-text">[ Space Bar ]</span> to start</div>
        </div>
        <div class="scoreBoard">
            <div class="score">Life&nbsp;<span id="life"></span></div>&nbsp;&nbsp;
            <div class="score">Score&nbsp;<span id="scores"></span></div>
        </div>
        <canvas id="game"></canvas>
    </div>
    <div class="credits">
        With❤️<a target="_blank" href="https://github.com/akshayr96/">@akshayr96</a> (<a href="https://github.com/akshayr96/paddle-js" target="_blank"> Source </a>)
    </div>
    <script src="./scripts/index.js" type="text/javascript"></script>
</body>
</html>
