<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paddle JS</title>
    <link rel="icon" href="/assets/favicon.png" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <div id="game-over-screen" class="overlay">
            <div class="highlight-text header-text">GAME OVER</div>
            <div class="margin-top-10">Your Score is <span id="final-score"></span></div>
        </div>
        <div id="pause-screen" class="overlay">
            <div class="header-text">PADDLE-JS</div>
            <div class="margin-top-10">Press <span class="highlight-text">←</span> or <span class="highlight-text">→</span> for navigation</div>
            <div class="margin-top-5">Hit <span class="highlight-text">[ Space Bar ]</span> to start</div>
        </div>
        <div class="scoreBoard">
            <div id="life"></div>&nbsp;&nbsp;
            <div class="score">Score&nbsp;<span id="scores"></span></div>
        </div>
        <canvas id="game"></canvas>
    </div>
    <div class="credits">
        With❤️<a target="_blank" href="https://github.com/akshayr96/">@akshayr96</a> (<a href="https://github.com/akshayr96/paddle-js" target="_blank"> Source </a>)
    </div>
    <script src="./scripts/index.js" type="text/javascript"></script>
</body>
</html>
